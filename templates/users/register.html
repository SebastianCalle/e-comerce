{% extends 'base.html' %}
{% block head %}
	<title>Register</title>
{% endblock head %}
{% block content %}
<div class="col">
	<h2>Register</h2>
		<form method="POST">
			{% csrf_token %}
			{% for field in form %}
				<div class="form-groupr">
					{{ field.label_tag }}
					{{ field }}

					{% if field.errors%}
						{{ field.errors }}
					{% endif %}
				</div>
			{% endfor %}
			<button type='submit' class="btn btn-primary mt-3">Register</button>
		</form>

</div>
{% endblock content %}
